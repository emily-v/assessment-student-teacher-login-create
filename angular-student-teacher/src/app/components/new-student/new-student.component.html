<div class="container">
  <div class="row mt-2 mt-md-4">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
      <div class="card mt-4">
        <div class="card-body">
          <h3 class="card-title text-center">Create new student account</h3>
          <br><br>
        <form #newStudentForm="ngForm" (ngSubmit)="submitUser()"> 
              <div class="form-group">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  name="email" 
                  #name="ngModel"
                  [(ngModel)]="user.email"
                  required
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  name="password" 
                  #name="ngModel"
                  [(ngModel)]="user.password"
                  required
                  placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  name="firstName" 
                  #name="ngModel"
                  [(ngModel)]="user.firstName"
                  required
                  placeholder="Enter first name">
              </div>
              <button type="submit" [disabled]="!newStudentForm.valid" class="btn btn-primary btn-block">Create Account</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
